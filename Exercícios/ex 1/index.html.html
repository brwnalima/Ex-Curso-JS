<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>

    
    <style>

        body {
            background-color: #363691be;
            color: #ffffff;
            font-size: 20px;
            font-family: 'Arial';
        }

    </style>

</head>
<body>

    <h1>Olá, mundo!</h1>
    <p>Preciso aprender isso imediatamente!</p>
    <button id="btnUm">Tenta apertar</button>



    <script>

        // alerta //
        alert('E ai, pessoal!')

        // confirmação //
        confirm('O que está achando do curso?')
        
        // prompt //
        prompt('Dê uma nota de 0 a 10:')

    
        var btn = document.getElementById("btnUm")
        btn.onclick(alert("Olá, querida!"))
        
        
    </script>
</body>
</html>
